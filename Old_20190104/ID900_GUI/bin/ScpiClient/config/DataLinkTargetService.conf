<?xml version = '1.0' encoding = 'UTF-8'?>
<configuration>
  <channels>
    <!-- List what should be done with the data arriving on each data channel -->

    <!-- Two formats are supported:

    <channel number="1" type="TimeStamp" destination="file"/>
         to save a flow of timestamps into a file, and

    <channel number="3" type="TimeStamp" destination="zmq" port="4244"/>
         to transmit a flow a timestamp further through zmq -->

    <channel number="1" type="TimeStamp" destination="file"/>
    <channel number="2" type="TimeStamp" destination="file"/>
    <channel number="3" type="TimeStamp" destination="file"/>
    <channel number="4" type="TimeStamp" destination="file"/>
    <!--
    <channel number="1" type="TimeStamp" destination="zmq" port="4242"/>
    <channel number="2" type="TimeStamp" destination="zmq" port="4243"/>
    <channel number="3" type="TimeStamp" destination="zmq" port="4244"/>
    <channel number="4" type="TimeStamp" destination="zmq" port="4245"/>
    -->
  </channels>
</configuration>

